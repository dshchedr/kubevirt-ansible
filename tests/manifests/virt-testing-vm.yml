apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: test-${VM_NAME}
objects:
- apiVersion: ${VM_APIVERSION}
  kind: VirtualMachine
  metadata:
    name: ${VM_NAME}
  spec:
    running: false
    template:
      metadata:
        creationTimestamp: null
        labels:
          kubevirt-vm: ${VM_NAME}
      spec:
        domain:
          cpu:
            cores: ${{CPU_CORES}}
          resources:
            overcommitGuestOverhead: ${{OVER_COMMIT_GUEST_OVERLOAD}}
            requests:
              memory: ${MEMORY}
          devices:
            autoattachGraphicsDevice: ${{AUTO_GRAPHIC_DEVICE}}
            disks:
            - disk:
                bus: virtio
              name: containerdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
        terminationGracePeriodSeconds: 0
        volumes:
        - name: containerdisk
          containerDisk:
            image: ${{IMAGE_NAME}}
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: ${{CLOUD_INIT}}
parameters:
- name: VM_APIVERSION
- name: VM_NAME
- name: IMAGE_NAME
- description: Amount of memory
  name: MEMORY
  value: 128Mi
- description: Amount of cores
  name: CPU_CORES
  value: "1"
- description: Guest memory over commit
  name: OVER_COMMIT_GUEST_OVERLOAD
  value: "false"
- description: Enable/Disable the graphics device 
  name: AUTO_GRAPHIC_DEVICE
  value: "true"
- description: Cloud Init parameters
  name: CLOUD_INIT
  value: "#"
