---
apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: cdi-test
objects:
- apiVersion: ${VM_APIVERSION}
  kind: VirtualMachineInstance
  metadata:
    name: ${VM_NAME}
  spec:
    terminationGracePeriodSeconds: 0
    domain:
      cpu:
        cores: 1
        model: Nehalem
      resources:
        requests:
          memory: 64M
      devices:
        disks:
        - name: mypvcdisk
          disk:
            bus: virtio
        rng: {}
    volumes:
      - name: mypvcdisk
        persistentVolumeClaim:
          claimName: ${PVC_NAME}
parameters:
- name: VM_APIVERSION
- name: VM_NAME
- name: PVC_NAME
