---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  creationTimestamp: null
  labels:
    kubevirt.io: virt-launcher
    kubevirt-vm: vm-pvc-cdi
  name: vm-pvc-cdi
spec:
  running: false
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt-vm: vm-pvc-cdi
        kubevirt.io: virt-launcher
    spec:
      domain:
        cpu:
          cores: 1
          model: Nehalem
        devices:
          disks:
          - disk:
              bus: virtio
            name: disk0
        machine:
          type: ""
        resources:
          requests:
            memory: 1Gi
      terminationGracePeriodSeconds: 0
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: vm-pvc-cdi
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vm-pvc-cdi
  labels:
    app: containerized-data-importer
  annotations:
    cdi.kubevirt.io/storage.import.endpoint: "https://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
status: {}
