---
apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: cdi-test
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${PVC_NAME}
    annotations:
      cdi.kubevirt.io/storage.import.endpoint: "${EP_URL}"
      cdi.kubevirt.io/storage.import.secretName: "${EP_SECRET}"
  spec:
    accessModes:
    - ${ACCESS_MODE}
    resources:
      requests:
        storage: 1Gi
parameters:
- name: PVC_NAME
- name: EP_URL
- name: EP_SECRET
- name: ACCESS_MODE
  description: Non-Shared PVC - ReadWriteOnce, Shared PVC - ReadWriteMany
  value: ReadWriteOnce
